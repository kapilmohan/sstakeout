<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShare Takeout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark">
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h1 class="h2 fw-bold mb-4">SlideShare Takeout</h1>
    <div class="mb-3">
      <label for="username" class="form-label">SlideShare Username:</label>
      <input type="text" id="username" placeholder="Enter SlideShare Username" class="form-control">
    </div>
    <button id="fetch" class="btn btn-primary w-100">Fetch Presentations</button>
    <ul id="presentationList" class="list-unstyled mt-4"></ul>
  </div>
  <script src="runit.js"></script>
</body>
</html>
